<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CVE Dashboard - Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/main.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row min-vh-100 align-items-center justify-content-center">
        <div class="col-md-6 col-lg-5">
          <!-- Logo and Title -->
          <div class="text-center mb-4">
            <h1 class="display-5 fw-bold text-dark mb-2">
              <span class="text-success">â—†</span> CVE Dashboard
            </h1>
            <span class="badge bg-success mb-3">Powered by Gemini</span>
            <p class="text-muted">Real-time vulnerability monitoring with AI-driven insights</p>
          </div>

          <!-- Auth Card -->
          <div class="card shadow-sm border-0">
            <div class="card-body p-4">
              <!-- Tabs -->
              <ul class="nav nav-pills nav-fill mb-4" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="login-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#login-panel"
                    type="button"
                    role="tab"
                  >
                    Sign In
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="signup-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#signup-panel"
                    type="button"
                    role="tab"
                  >
                    Sign Up
                  </button>
                </li>
              </ul>

              <!-- Tab Content -->
              <div class="tab-content" id="authTabContent">
                <!-- Login Panel -->
                <div class="tab-pane fade show active" id="login-panel" role="tabpanel">
                  <form id="loginForm">
                    <div class="mb-3">
                      <label for="loginEmail" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="loginEmail"
                        placeholder="your@email.com"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="loginPassword" class="form-label">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="loginPassword"
                        placeholder="Enter password"
                        required
                      />
                    </div>
                    <div id="loginError" class="alert alert-danger d-none"></div>
                    <button type="submit" class="btn btn-success w-100">Sign In</button>
                  </form>
                </div>

                <!-- Signup Panel -->
                <div class="tab-pane fade" id="signup-panel" role="tabpanel">
                  <form id="signupForm">
                    <div class="mb-3">
                      <label for="signupEmail" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="signupEmail"
                        placeholder="your@email.com"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="signupPassword" class="form-label">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="signupPassword"
                        placeholder="Choose password"
                        required
                      />
                    </div>
                    <div id="signupError" class="alert alert-danger d-none"></div>
                    <button type="submit" class="btn btn-success w-100">Create Account</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- Info -->
          <div class="text-center mt-3">
            <small class="text-muted">
              Use your existing credentials or create a new account
            </small>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="/static/js/auth.js"></script>
  </body>
</html>
