<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alerts - CVE Intelligence</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/main.css" />
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/dashboard.html">
          <span class="text-success">â—†</span> CVE Dashboard
          <span class="badge bg-success ms-2">Powered by Gemini</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/alerts.html">Alerts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/saved.html">My Saved</a>
            </li>
            <li class="nav-item">
              <span class="nav-link text-light" id="navUsername">User</span>
            </li>
            <li class="nav-item">
              <button class="btn btn-sm btn-outline-light ms-2" id="logoutBtn">Sign Out</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid py-4">
      <!-- Filters Card -->
      <div class="card border-0 shadow-sm mb-4">
        <div class="card-header bg-white">
          <button
            class="btn btn-link text-decoration-none text-dark w-100 text-start"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#filtersCollapse"
          >
            <h5 class="mb-0">Advanced Filters â–¼</h5>
          </button>
        </div>
        <div class="collapse show" id="filtersCollapse">
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-3">
                <label class="form-label">Vendor</label>
                <select class="form-select" id="filterVendor">
                  <option value="">All Vendors</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Product</label>
                <select class="form-select" id="filterProduct">
                  <option value="">All Products</option>
                </select>
              </div>
              <div class="col-md-2">
                <label class="form-label">Bio-Relevance</label>
                <select class="form-select" id="filterBioRelevance">
                  <option value="">All</option>
                  <option value="HIGH">HIGH</option>
                  <option value="MEDIUM">MEDIUM</option>
                  <option value="LOW">LOW</option>
                  <option value="NONE">NONE</option>
                </select>
              </div>
              <div class="col-md-2">
                <label class="form-label">Date From</label>
                <input type="date" class="form-control" id="filterDateFrom" />
              </div>
              <div class="col-md-2">
                <label class="form-label">Date To</label>
                <input type="date" class="form-control" id="filterDateTo" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Search</label>
                <input
                  type="text"
                  class="form-control"
                  id="filterSearch"
                  placeholder="CVE ID, title, or keyword..."
                />
              </div>
              <div class="col-md-2">
                <label class="form-label">&nbsp;</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="filterKEV" />
                  <label class="form-check-label" for="filterKEV">KEV Only</label>
                </div>
              </div>
              <div class="col-md-7 d-flex align-items-end">
                <button class="btn btn-success me-2" id="applyFiltersBtn">Apply Filters</button>
                <button class="btn btn-secondary" id="resetFiltersBtn">Reset All Filters</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Results Info -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h5 class="mb-0">Vulnerability Alerts</h5>
          <small class="text-muted" id="resultsInfo">Loading...</small>
        </div>
      </div>

      <!-- Alerts Table -->
      <div class="card border-0 shadow-sm">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th style="width: 10%;">Severity</th>
                <th style="width: 15%;">CVE ID</th>
                <th style="width: 35%;">Title</th>
                <th style="width: 12%;">Published</th>
                <th style="width: 13%;">Bio-Relevance</th>
                <th style="width: 15%;" class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody id="alertsTableBody">
              <tr>
                <td colspan="6" class="text-center py-5">
                  <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Pagination -->
      <nav class="mt-4">
        <ul class="pagination justify-content-center" id="pagination"></ul>
      </nav>
    </div>

    <!-- Alert Detail Modal -->
    <div class="modal fade" id="alertDetailModal" tabindex="-1">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCVEId">CVE Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="modalBody">
            <div class="text-center py-5">
              <div class="spinner-border text-success"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success" id="saveAlertBtn">
              Save to My List
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- AI Assistant Button -->
    <button
      class="btn btn-success btn-lg rounded-circle shadow-lg position-fixed bottom-0 end-0 m-4"
      style="width: 60px; height: 60px;"
      data-bs-toggle="modal"
      data-bs-target="#chatModal"
      title="AI Assistant"
    >
      ðŸ’¡
    </button>

    <!-- Chat Modal -->
    <div class="modal fade" id="chatModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title">AI Assistant</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="chatMessages" style="min-height: 400px;">
            <div class="text-center text-muted py-5">
              <span class="fs-1">ðŸ¤–</span>
              <p class="mt-3">Ask me anything about CVEs and cybersecurity!</p>
            </div>
          </div>
          <div class="modal-footer">
            <form id="chatForm" class="w-100">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="chatInput"
                  placeholder="Type your question..."
                  required
                />
                <button type="submit" class="btn btn-success">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="/static/js/alerts.js"></script>
    <script src="/static/js/chatbot.js"></script>
  </body>
</html>
